<!DOCTYPE html>
<html>
<head>
    <title>課程管理系統</title>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }
        .edit-button {
            background-color: #4CAF50;
            color: white;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
        }
        #editForm {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>課程管理系統</h1>
    
    <table>
        <thead>
            <tr>
                <th>課程代碼</th>
                <th>課程名稱</th>
                <th>教師</th>
                <th>時間</th>
                <th>地點</th>
                <th>學分</th>
                <th>名額</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.course_id }}</td>
                <td>{{ course.course_name }}</td>
                <td>{{ course.teacher }}</td>
                <td>{{ course.time }}</td>
                <td>{{ course.location }}</td>
                <td>{{ course.credits }}</td>
                <td>{{ course.max_capacity }}</td>
                <td>
                    <button class="button edit-button" onclick="editCourse('{{ course.course_id }}')">編輯</button>
                    <button class="button delete-button" onclick="showDeleteConfirm('{{ course.course_id }}')">刪除</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div id="editForm">
        <h2>編輯課程信息</h2>
        <form id="courseForm">
            <input type="hidden" id="courseId">
            <div class="form-group">
                <label for="courseName">課程名稱</label>
                <input type="text" id="courseName" required>
            </div>
            <div class="form-group">
                <label for="teacher">教師</label>
                <input type="text" id="teacher" required>
            </div>
            <div class="form-group">
                <label for="time">時間</label>
                <input type="text" id="time" required>
            </div>
            <div class="form-group">
                <label for="location">地點</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="credits">學分</label>
                <input type="number" id="credits" required min="0" step="0.5">
            </div>
            <div class="form-group">
                <label for="maxCapacity">名額</label>
                <input type="number" id="maxCapacity" required min="0">
            </div>
            <button type="submit" class="button edit-button">保存</button>
            <button type="button" class="button" onclick="cancelEdit()">取消</button>
        </form>
    </div>

    <script>
        let currentCourseId = null;

        function editCourse(courseId) {
            currentCourseId = courseId;
            fetch(`/get_course/${courseId}`)
                .then(response => response.json())
                .then(course => {
                    document.getElementById('courseId').value = course.course_id;
                    document.getElementById('courseName').value = course.course_name;
                    document.getElementById('teacher').value = course.teacher;
                    document.getElementById('time').value = course.time;
                    document.getElementById('location').value = course.location;
                    document.getElementById('credits').value = course.credits;
                    document.getElementById('maxCapacity').value = course.max_capacity;
                    document.getElementById('editForm').style.display = 'block';
                })
                .catch(error => {
                    alert('獲取課程信息失敗');
                });
        }

        function cancelEdit() {
            document.getElementById('editForm').style.display = 'none';
            document.getElementById('courseForm').reset();
        }

        function showDeleteConfirm(courseId) {
            if (confirm('確定要刪除這門課程嗎？此操作無法恢復。')) {
                deleteCourse(courseId);
            }
        }

        function deleteCourse(courseId) {
            fetch('/delete_course', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ course_id: courseId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    location.reload();
                }
            })
            .catch(error => {
                alert('刪除失敗，請稍後再試');
            });
        }

        document.getElementById('courseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                course_id: currentCourseId,
                updated_info: {
                    course_name: document.getElementById('courseName').value,
                    teacher: document.getElementById('teacher').value,
                    time: document.getElementById('time').value,
                    location: document.getElementById('location').value,
                    credits: document.getElementById('credits').value,
                    max_capacity: document.getElementById('maxCapacity').value
                }
            };

            fetch('/edit_course', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    location.reload();
                }
            })
            .catch(error => {
                alert('編輯失敗，請稍後再試');
            });
        });
    </script>
    <br>
    <button type="button" onclick="window.location.href='/'">返回</button>
</body>
</html>
