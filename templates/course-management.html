<!-- templates/course_management.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程管理系統</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">  
    <style>
        .table-responsive {
            margin-top: 20px;
        }
        .btn-edit, .btn-delete {
            margin: 2px;
        }
        .edit-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>課程管理系統</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>課程代碼</th>
                        <th>課程名稱</th>
                        <th>教師</th>
                        <th>時間</th>
                        <th>地點</th>
                        <th>學分</th>
                        <th>名額</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                    <!-- 課程數據將通過JavaScript動態插入 -->
                </tbody>
            </table>
        </div>

        <!-- 編輯表單 -->
        <div id="editForm" class="edit-form">
            <h3>編輯課程信息</h3>
            <form id="courseEditForm">
                <input type="hidden" id="editCourseId">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="editCourseName" class="form-label">課程名稱</label>
                        <input type="text" class="form-control" id="editCourseName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="editTeacher" class="form-label">教師</label>
                        <input type="text" class="form-control" id="editTeacher" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="editDay" class="form-label">星期</label>
                        <select class="form-control" id="editDay" required>
                            <option value="星期一">星期一</option>
                            <option value="星期二">星期二</option>
                            <option value="星期三">星期三</option>
                            <option value="星期四">星期四</option>
                            <option value="星期五">星期五</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="editTime" class="form-label">時間</label>
                        <input type="text" class="form-control" id="editTime" placeholder="HH:MM~HH:MM" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="editLocation" class="form-label">地點</label>
                        <input type="text" class="form-control" id="editLocation" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="editCredits" class="form-label">學分</label>
                        <input type="number" class="form-control" id="editCredits" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="editCapacity" class="form-label">總名額</label>
                        <input type="number" class="form-control" id="editCapacity" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="editInfo" class="form-label">課程說明</label>
                        <textarea class="form-control" id="editInfo"></textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" onclick="hideEditForm()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 確認刪除的Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">確認刪除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    確定要刪除這門課程嗎？此操作無法恢復。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">確定刪除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
